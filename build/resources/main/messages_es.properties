fetcher.netbios=Información de NetBIOS
fetcher.netbios.info=Obtiene la información de NetBIOSde los equipos Windows.\n\nLa respuesta tiene el siguiente formato:\nDOMAIN\\USER@COMPUTER [MAC]\n\nDonde:\nDOMAIN - Dominio de Windows o Grupo de trabajo\nUsuario - El usuario actualmente logueado en el equipo\nComputadora - Nombre del equipo Windows (puede ser diferente del nombre por DNS)\nAlgunas partes pueden están ausentes, dependiendo de la respuesta.\n\nTenga en cuenta que esto no funciona en máquinas con firewall activado (Que son las instalaciones más actuales).\nEste Plugin es provisto mayormente para la compatibilidad de características con versiones 2.x.
